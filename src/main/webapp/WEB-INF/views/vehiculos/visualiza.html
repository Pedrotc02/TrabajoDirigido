<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/></head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/disenoRegistrarVehiculo.css}" />
    <title>Visualizar vehiculo</title>
</head>

<body>

<div th:replace="fragments/header"></div>

<main>
    <div class="container mt-5">
        <h1 class="mb-4">Detalles del Vehículo</h1>
        <div class="row">
            <div class="col-md-6">
                <ul>
                    <li><strong>Matrícula:</strong> <span th:text="${vehiculo.matricula}"></span></li>
                    <li><strong>Marca y Modelo:</strong> <span th:text="${vehiculo.marca_modelo}"></span></li>
                    <li><strong>Kilometraje:</strong> <span th:text="${vehiculo.kilometraje}"></span></li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul>
                    <li><strong>Año de Fabricación:</strong> <span th:text="${vehiculo.anioMatriculacion}"></span></li>
                    <li><strong>Estado del Vehículo:</strong> <span th:text="${vehiculo.estado}"></span></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-xxl-4 my-5 d-flex">
            <a th:href="@{/vehiculos}" class="btn btn-primary m-2">Volver</a>
            <a th:href="@{/vehiculos/edita(id=${vehiculo.id})}" class="btn btn-warning rounded-pill m-2">Editar</a>
            <a th:href="@{/vehiculos/borra(id=${vehiculo.id})}" class="btn btn-danger rounded-pill px-2">Borrar</a>
        </div>
    </div>
</main>

<div th:replace="fragments/footer"></div>

</body>
</html>
