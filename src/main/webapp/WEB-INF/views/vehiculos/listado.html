<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de vehículos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/disenoRegistrarVehiculo.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/></head>

<body>
<div th:replace="fragments/header"></div>

<main>
    <div class="container mt-5">
        <h1>Lista de Vehículos Registrados</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Matrícula</th>
                <th>Marca/Modelo</th>
                <th>Kilometraje</th>
                <th>Año Matriculación</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehiculo : ${vehiculos}">
                <td th:text="${vehiculo.matricula}"></td>
                <td th:text="${vehiculo.marca_modelo}"></td>
                <td th:text="${vehiculo.kilometraje}"></td>
                <td th:text="${vehiculo.anioMatriculacion}"></td>
                <td th:text="${vehiculo.estado}"></td>
                <td>
                    <a th:href="@{/vehiculos/edita(id=${vehiculo.id})}"
                       class="btn btn-info rounded-pill px-2">Visualizar</a>
                    <a th:href="@{/vehiculos/edita(id=${vehiculo.id})}"
                       class="btn btn-warning rounded-pill px-2">Editar</a>
                    <a th:href="@{/vehiculos/borra(id=${vehiculo.id})}"
                       class="btn btn-danger rounded-pill px-2">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="fragments/footer"></div>

</body>
</html>
