<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro de vehiculo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/></head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/disenoRegistrarVehiculo.css}" />

<body>
<div th:replace="fragments/header"></div>

<main>
    <div>
        <div class="col-md-7 col-lg-8 ml-300" style="margin-left: 300px">
            <h4 class="mb-3">Datos del Vehiculo</h4>
            <div class="flexbox-align mt-5">
                <form class="needs-validation" method="POST" th:object="${vehiculo}">
                    <div class="row g-3">

                        <div class="col-sm-6">
                            <label>Matrícula</label>
                            <input type="text" class="form-control" th:field="*{matricula}" />
                            <div th:if="${#fields.hasErrors('matricula')}" class="form-text text-danger" th:errors="*{matricula}"></div>
                        </div>

                        <div class="col-sm-6">
                            <label>Marca y Modelo</label>
                            <input type="text" class="form-control" th:field="*{marca_modelo}" />
                            <div th:if="${#fields.hasErrors('marca_modelo')}" class="form-text text-danger" th:errors="*{marca_modelo}"></div>
                        </div>

                        <div class="col-sm-6">
                            <label>Kilometraje</label>
                            <input type="text" class="form-control" th:field="*{kilometraje}" />
                            <div th:if="${#fields.hasErrors('kilometraje')}" class="form-text text-danger" th:errors="*{kilometraje}"></div>
                        </div>

                        <div class="col-6">
                            <label>Año de Fabricación</label>
                            <input type="text" class="form-control" th:field="*{anioMatriculacion}" />
                            <div th:if="${#fields.hasErrors('anioMatriculacion')}" class="form-text text-danger" th:errors="*{anioMatriculacion}"></div>
                        </div>

                        <div class="col-4">
                            <label>Estado del Vehiculo</label>
                            <textarea class="form-control" th:field="*{estado}"></textarea>
                        </div>

                    </div>

                    <div class="col-lg-6 col-xxl-4 my-5 mx-auto d-flex">
                        <a href="listado" class="d-block w-100 btn btn-danger btn-lg mx-1">Cancelar</a>
                        <button type="submit" class="d-block w-100 btn btn-primary btn-lg mx-1">Registrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer"></div>

</body>
</html>
